<section class="settings">
  <div id="modalLoading" class="modal">
    <div class="modal-content">
      <div class="loader"></div>
      <p>Loading...</p>
    </div>
  </div>
  <form class="js-submit-settings">
    <div class="flex-row plugin-mb-1">
      <span class="input-label text-bold plugin-text-field">Jira token</span>
      <div class="flex-column">
        <input type="password" id="token" class="js-text-message kintoneplugin-input-text plugin-mb-1">
        <div>
          <input type="checkbox" name="showToken" value="showToken" id="showToken">
          <label for="showToken" class="plugin-text-field">Show token</label>
        </div>
      </div>
    </div>
    <div class="flex-row  plugin-mb-1">
      <span class="input-label text-bold plugin-text-field">Timesheet data storage</span>
      <div class="flex-column plugin-mr-small">
        <div id="error-timesheetFieldCode" class="text-error"></div>
        <div class="flex-row plugin-mb-1">
          <div class="flex-column plugin-mr-small">
            <label for="timesheetProject" class="plugin-text-field">Project</label>
            <select class="plugin-select" id="timesheetProject" name="timesheetProject">
              <!-- <option value="">None</option> -->
            </select>
            <div id="error-timesheetProject" class="text-error"></div>
          </div>
          <div class="flex-column plugin-mr-small">
            <label for="timesheetIssueType" class="plugin-text-field">Issue type</label>
            <select class="plugin-select" id="timesheetIssueType" name="timesheetIssueType">
              <!-- <option value="">None</option> -->
            </select>
            <div id="error-timesheetIssueType" class="text-error"></div>
          </div>
          <div class="flex-column plugin-mr-small">
            <label for="timesheetKey" class="plugin-text-field">Key</label>
            <select class="plugin-select" id="timesheetKey" name="timesheetKey">
              <!-- <option value="">None</option> -->
            </select>
            <div id="error-timesheetKey" class="text-error"></div>
          </div>
        </div>
        <div class="flex-row plugin-mb-1">
          <div class="flex-column plugin-mr-small">
            <label for="timesheetSummary" class="plugin-text-field">Summary</label>
            <select class="plugin-select" id="timesheetSummary" name="timesheetSummary">
              <!-- <option value="">None</option> -->
            </select>
            <div id="error-timesheetSummary" class="text-error"></div>
          </div>
          <div class="flex-column plugin-mr-small">
            <label for="timesheetPriority" class="plugin-text-field">Priority</label>
            <select class="plugin-select" id="timesheetPriority" name="timesheetPriority">
              <!-- <option value="">None</option> -->
            </select>
            <div id="error-timesheetPriority" class="text-error"></div>
          </div>
          <div class="flex-column plugin-mr-small">
            <label for="timesheetDateStarted" class="plugin-text-field">Date started</label>
            <select class="plugin-select" id="timesheetDateStarted" name="timesheetDateStarted">
              <!-- <option value="">None</option> -->
            </select>
            <div id="error-timesheetDateStarted" class="text-error"></div>
          </div>
        </div>
        <div class="flex-row">
          <div class="flex-column plugin-mr-small">
            <label for="timesheetDisplayName" class="plugin-text-field">Display name</label>
            <select class="plugin-select" id="timesheetDisplayName" name="timesheetDisplayName">
              <!-- <option value="">None</option> -->
            </select>
            <div id="error-timesheetDisplayName" class="text-error"></div>
          </div>
          <div class="flex-column plugin-mr-small">
            <label for="timesheetTimespent" class="plugin-text-field">Time spent</label>
            <select class="plugin-select" id="timesheetTimespent" name="timesheetTimespent">
              <!-- <option value="">None</option> -->
            </select>
            <div id="error-timesheetTimespent" class="text-error"></div>
          </div>
          <div class="flex-column plugin-mr-small">
            <label for="timesheetWorkDescription" class="plugin-text-field">Work description</label>
            <select class="plugin-select" id="timesheetWorkDescription"
              name="timesheetWorkDescription">
              <!-- <option value="">None</option> -->
            </select>
            <div id="error-timesheetWorkDescription" class="text-error"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="flex-row plugin-mb-1">
      <span class="input-label text-bold plugin-text-field">Language</span>
      <select class="plugin-select" id="plugin-language">
        <option value="en">English</option>
        <option value="ja">Japanese</option>
      </select>

    </div>
    <div style="margin-top: 20px">
      <button type="button"
        class="js-cancel-button kintoneplugin-button-dialog-cancel plugin-text-field">Cancel</button>
      <button class="kintoneplugin-button-dialog-ok plugin-text-field" id="btnSave">Save</button>
    </div>
  </form>
</section>
